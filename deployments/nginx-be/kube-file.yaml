---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-be
  labels:
    app: nginx-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-be
  template:
    metadata:
      labels:
        app: nginx-be
    spec:
      restartPolicy: Always
      containers:
      - name: nginx-be
        image: docker.io/library/nginx:latest
        # args:
        # - ls
        # - -la
        env:
        - name: ADMIN_NAME
          value: Joseba
        - name: ADMIN_MAIL
          value: josebamail
        ports:
        - containerPort: 80
          hostPort: 9090
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-be_nginx-conf-file
          readOnly: true
        - mountPath: /etc/nginx/conf.d
          name: nginx-be_nginx-conf-dir
          readOnly: true
      volumes:
      - hostPath:
          path: ./deployments/nginx-be/cnt-fs/etc/nginx/nginx.conf
          type: File
        name: nginx-be_nginx-conf-file
      - hostPath:
          path: ./deployments/nginx-be/cnt-fs/etc/nginx/conf.d
          type: Directory
        name: nginx-be_nginx-conf-dir

